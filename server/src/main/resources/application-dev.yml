spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/link_db
    username: link_admin
    password: link_password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    root: DEBUG