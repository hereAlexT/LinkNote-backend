          DOCKERHUB_TOKEN=${DOCKERHUB_TOKEN}
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          EOF
          scp -o StrictHostKeyChecking=no -P "${SERVER_SSH_PORT}" -i prod_private_key.key .env "${SERVER_USER}"@"${SERVER_HOST}":~/


      - name: Deploy the application
        env:
          SERVER_HOST: ${{ secrets.PROD_HOST }}
          SERVER_SSH_PORT: ${{ secrets.PROD_SSH_PORT }}
          SERVER_USER: ${{ secrets.PROD_USER }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          FULL_IMAGE_NAME: ${{ env.FULL_IMAGE_NAME }}

        run: |

          scp -o StrictHostKeyChecking=no -P "${SERVER_SSH_PORT}" -i prod_private_key.key ./docker-compose.yml "${SERVER_USER}"@"${SERVER_HOST}":~/
          ssh -p "${SERVER_SSH_PORT}" "${SERVER_USER}"@"${SERVER_HOST}" -i prod_private_key.key -t -t -o StrictHostKeyChecking=no << 'ENDSSH'
          set -a
          source .env
          set +a

          echo "${DOCKERHUB_USERNAME}"
          echo "Logging in to Docker Hub..."
          echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin

          # stop all docker container
          echo "Stopping all Docker containers..."
          docker stop $(docker ps -aq)

          # run the services docker-compose -d
          echo "Starting services with Docker Compose..."
          docker-compose up -d

          exit
